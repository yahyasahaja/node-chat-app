<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Hello World</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    var socket = io();

    socket.on('connect', function() {
        console.log('connected to server');
    });

    socket.on('disconnect', function() {
        console.log('disconnected from the server');
    });
    </script>
</body>
</html>
